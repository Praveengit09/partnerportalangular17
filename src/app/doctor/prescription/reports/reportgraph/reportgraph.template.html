<div class="row">
    <div class="col-md-9">
        <div *ngIf="nvd31Data != undefined">
            <div style="height:400px" nvd3-chart [chart]="nvd31Chart" [datum]="nvd31Data">
                <svg></svg>
            </div>
        </div>
        <div *ngIf="nvd31Data == undefined||nvd31Data == null || invalidData==true" class="text-center mt-2">
            No Graph Data Available
        </div>
    </div>
    <div class="col-md-3 reports-graphtable mt-1" *ngIf="tableData?.length">
        <div class="table-responsive mt-1">
            <table class="table table-striped mb-0">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let t of tableData">
                        <tr>
                            <td>{{t.x | date:"dd-MMM-yyyy"}}</td>
                            <td>{{t.y}} {{noOfUnits>1?t.unit:''}}</td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
    </div>
</div>
