<div class="modal consent_modal" style=" overflow-y: auto !important" id="requestconsentmodalinqueue" tabindex="-1"
    role="dialog" aria-labelledby="modelLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content consent_modal">
            <div class="modal-header">
                <h6>Request consent</h6>
                <button type="button" class="close close-consent" data-dismiss="modal" (click)='this.closeModal()'
                    aria-label="Close">
                    Close <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body ">
                <div class="modal-body card-group">

                    <div class="row otp-sec">
                        <div class="col-9">
                            <ng-otp-input (onInputChange)="onOtpChange($event)"
                                [config]="{length:6,inputClass:'otpinputsection'}" [allowNumbersOnly]='true'>
                            </ng-otp-input>
                        </div>
                        <div class="col-3 verifycol_margin">
                            <button class="verify_btn" (click)="verifyConsentOtpHandler()">Verify</button>

                        </div>

                    </div>

                    <p>Please enter otp given by the patient to access records of <span
                            class="queueName">{{requestConsentForPatient}}</span>
                    </p>
                </div>

            </div>

        </div>
    </div>
</div>
