<h1 class="page-title">CDSS Options</h1>
<div class="row">
    <div class="col-lg-12">
        <button class="btn btn-danger float-right mb-1" type="submit" (click)="modifyCDSSOptions()">Modify</button>
    </div>
    <div class="col-lg-12">
        <section class="widget table_pading cdssOptions_widget widget-shadow">
            <div class="widget-body table-responsive table-datalabel">
                <table class="table table-hover table-striped hs_tabletxt">
                    <thead>
                        <tr class="table_head">
                            <!-- <th>#</th> -->
                            <th>Centre Name</th>
                            <th>CDSS Options</th>
                            <th>&nbsp;</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <!-- <td>{{i+1}}</td> -->
                            <td data-label="Centre Name">
                                <div class="tabledatalabel-right">{{pocName}}</div>
                            </td>

                            <td data-label="CDSS Options">
                                <div class="tabledatalabel-right"><input name="" [disabled]="!cdssOptions.doctorEditable" type="checkbox" [checked]="cdssOptions.doctorSpecific" [value]="cdssOptions.doctorSpecific" (change)="cdssOptions.doctorSpecific=!cdssOptions.doctorSpecific">&nbsp;Doctor
                                    Specific
                                </div>
                            </td>
                            <td>
                                <div class="tabledatalabel-right"><input name="" [disabled]="!cdssOptions.doctorEditable" type="checkbox" [checked]="cdssOptions.brandSpecific" [value]="cdssOptions.brandSpecific" (change)="cdssOptions.brandSpecific=!cdssOptions.brandSpecific">&nbsp;Brand
                                    Specific
                                </div>
                            </td>
                            <td>
                                <div class="tabledatalabel-right"><input name="" [disabled]="!cdssOptions.doctorEditable" type="checkbox" [checked]="cdssOptions.brandDefaults" [value]="cdssOptions.brandDefaults" (change)="cdssOptions.brandDefaults=!cdssOptions.brandDefaults">&nbsp;Brand
                                    Default
                                </div>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</div>
