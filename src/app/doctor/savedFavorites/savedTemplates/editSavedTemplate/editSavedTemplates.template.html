<div class="form-group row">
    <label for="templateName" class="col-sm-2 col-form-label col-form-label-lg">Template Name :</label>
    <div class="col-sm-6 col-md-6">
        <input type="text" class="templateName form-control form-control-lg" id="templateName" placeholder="Enter template name" [(ngModel)]="templateDetail.title" (keyup)="print(templateDetail.title)">
    </div>
    <div class="col-sm-4 col-md-4 departmentList">
        <label for="department_name">Select Department</label>
        <select class="form-control" id="department_name" (change)="getSuggestedList()">
            <!-- <option>General Physician</option> -->
            <option *ngFor="let service of serviceList" value="{{service.serviceId}}">{{service.serviceName}}
            </option>
        </select>
    </div>
</div>


<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-md-8 col-sm-8 col-xs-12 mb-xs">
                <h4>Diagnosis</h4>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-12 mt-xs">
                <div class="input-group ">
                    <div class="input-group-prepend">
                        <div class="input-group-text searchInput searchIcon"><i class="icon ion-md-search"></i></div>
                    </div>
                    <input type="text" class="form-control searchInput" id="inlineFormInputGroupDiagnosis" (keyup)="searchForMoreDiagnoses($event)" placeholder="Search for more diagnosis">
                </div>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="text-lg-center  col-form-label-lg watermark" *ngIf="displayDiagnoses.length==0&&addSuggestedDiagnoses.length<2">
            Search and add diagnosis
        </div>
        <ul class="list-inline">
            <li class="list-inline-item" *ngIf="addSuggestedDiagnoses!=''">
                <div class="cardBodyItem">
                    <input type="checkbox" id="addDiagnoses" [checked]="false" [value]="false" name="diagnoses" (click)="addSuggestedDiagnosess()" />
                    <label for="addDiagnoses">Add "{{addSuggestedDiagnoses}}" as Diagnosis</label>
                </div>
            </li>
            <li class="list-inline-item" *ngFor="let diagnosis of displayDiagnoses;let i=index">
                <ng-template [ngIf]="diagnosis && diagnosis.name">
                    <div class="cardBodyItem">
                        <input type="checkbox" id="diagnosis{{i}}" name="diagnosis" (click)="onClickColumDiagnosis(diagnosis,i)" [value]="diagnosis.isSelected" [checked]="diagnosis.isSelected" />
                        <label for="diagnosis{{i}}">{{diagnosis.name}}</label>
                    </div>
                </ng-template>
            </li>
        </ul>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-md-8 col-sm-8 col-xs-12 mb-xs">
                <h4>Medicines</h4>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-12 mt-xs">
                <div class="input-group ">
                    <div class="input-group-prepend">
                        <div class="input-group-text searchInput searchIcon"><i class="icon ion-md-search"></i></div>
                    </div>

                    <input type="text" class="form-control searchInput" id="inlineFormInputGroupMedicines" (keyup)="searchForMoreMedicines($event)" placeholder="Search for more medicines">

                </div>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="text-lg-center  col-form-label-lg watermark" *ngIf="displayMedicines.length==0&&addSuggestedMedicine.length<2">
            Search and add medicine
        </div>
        <ul class="list-inline">
            <li class="list-inline-item" *ngIf="addSuggestedMedicine!=''">
                <div class="cardBodyItem">
                    <input type="checkbox" id="addMedicine" [checked]="false" [value]="false" name="medicines" (click)="addSuggestedMedicines()" />
                    <label for="addMedicine">Add "{{addSuggestedMedicine}}" as medicine</label>
                </div>
            </li>
            <li class="list-inline-item" *ngFor="let medicine of displayMedicines;let i=index">
                <div class="cardBodyItem">
                    <ng-template [ngIf]="medicine && medicine.productName">
                        <input type="checkbox" id="medicine{{i}}" name="medicines" (click)="onClickMedicines(medicine,i)" [value]="medicine.isSelected" [checked]="medicine.isSelected" />
                        <label for="medicine{{i}}" [class.brandName]="(medicine.productName!=undefined||medicine.productName!=null)">
                            <div class="ailment_text">{{medicine.productName}}
                                {{medicine.medicineStrength?('('+medicine.medicineStrength+')'):''}}
                            </div>
                            <div class="ailment_text" *ngIf="medicine.brandName">{{medicine.brandName}}
                            </div>
                        </label>
                    </ng-template>
                </div>
            </li>
        </ul>
    </div>

</div>

<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-md-8 col-sm-8 col-xs-12 mb-xs">
                <h4>Investigations</h4>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-12 mt-xs">
                <div class="input-group ">
                    <div class="input-group-prepend">
                        <div class="input-group-text searchInput searchIcon"><i class="icon ion-md-search"></i></div>
                    </div>
                    <input type="text" class="form-control searchInput" id="inlineFormInputGroupInvestigations" (keyup)="searchForMoreInvestigations($event)" placeholder="Search for more investigations">
                </div>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="text-lg-center  col-form-label-lg watermark" *ngIf="displayInvestigations.length==0&&addSuggestedInvestigation.length<2">

        </div>

        <ul class="list-inline">

                    <input type="checkbox" id="addInvestigation" [checked]="false" [value]="false" (click)="addSuggestedInvestigations()" name="investigations" />
                    <label for="addInvestigation">Add "{{addSuggestedInvestigation}}" as
                        Investigation</label>
                </div>
            </li>
            <li class="list-inline-item" *ngFor="let investigation of displayInvestigations;let i=index">
                <ng-template [ngIf]="investigation && investigation.serviceName">
                    <div class="cardBodyItem">
                        <input type="checkbox" id="investigation{{i}}" name="investigations" (click)="onClickInvestigations(investigation,i)" [value]="investigation.isSelected" [checked]="investigation.isSelected" />
                        <label for="investigation{{i}}">{{investigation.serviceName}}</label>
                    </div>
                </ng-template>
            </li>
        </ul>
    </div>

</div>

<div class="float-right">
    <button class="btn btn-primary mt-1 width-200" (click)="saveTemplate()">Save</button>
</div>
