<h1 class="page-title">My Partner Network</h1>
<div class="row">
    <div class="col-lg-12"><button class="button_addtxt" role="button" type="button" (click)="manage_partners()">Manage
            Partners</button></div>
    <div class="col-lg-12">
        <section class="widget table_pading partnerNetwork_widget widget-shadow">
            <div class="widget-body table-responsive table-datalabel">
                <table class="table table-hover table-striped hs_tabletxt">
                    <thead>
                        <tr class="table_head">
                            <th>#</th>
                            <th>Partner Information</th>
                            <th>Category Type</th>
                            <th>Mobile</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of this.partnerNetworks ; let i =index">
                            <td data-label="#"><div class="tabledatalabel-right">{{i+1}}</div></td>
                            <td data-label="Partner Information">
                                <div class="tabledatalabel-right">
                                    <h5>{{item.details.pocName}}</h5>
                                    <p class="small">{{item.details.address.address1}}, {{item.details.address.cityName}}, {{item.details.address.stateName}}</p>
                                </div>
                            </td>
                            <td data-label="Category Type"><div class="tabledatalabel-right">{{item.Type}}</div></td>
                            <td data-label="Mobile"><div class="tabledatalabel-right">{{item.details.contactList}}</div></td>
                            <td data-label="Email" class="email"><div class="tabledatalabel-right">{{item.details.email?item.details.email:NA}}</div></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</div>

<spinner-component></spinner-component>
