                <mat-form-field appearance="outline" class="search-orders">
                    <mat-label>Patient Name/Mobile Number</mat-label>
                    <input type="text" autocomplete="off" id="search" (keyup)="onEnterPressed($event)" matInput
                        [ngModelOptions]="{standalone: true}" [(ngModel)]="mobileNumber"
                        placeholder="Enter Name/Mobile Number" maxlength="10">
                    <i class="fa fa-search" aria-hidden="true" matSuffix (click)="onSearch()"></i>
                </mat-form-field>

                <p *ngIf="isCorrectMobile" style="color:red">Enter valid name or mobile no.</p>
                <p *ngIf="isEmpty" style="color:red">Could not find results for the patient name or mobile.</p>
            </div>

        </div>

        <div class="row">
            <div class="col-md-12 autorefresh-refreshbutton mb-1">
                <button type="button" class="btn btn-primary searchresult_resetbtn" role="button"
                    (click)="onRefresh();">
                    <span class="glyphicon glyphicon-repeat"></span>
                    <span class="refresh_txt">REFRESH</span>
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <section class="widget table_pading hs-table" widget>

                    <div class="widget-body">
                        <hs-table [columns]="columns" [sort]="sorting" [pagingList]="patientListForPrecription"
                            (clickEvent)="clickEventHandler($event)" [dataMsg]="dataMsg"
                            [componentId]="'pastPrecriptionTable'" [perPage]="perPage" [total]="total"
                            (pageClick)="onPage($event)">
                            Loading table...
                        </hs-table>

                    </div>
                </section>
            </div>
        </div>

    </div>
</section>

<div class="modal" style=" overflow-y: auto !important" id="saveAlertmodelId" tabindex="-1" role="dialog"
    aria-labelledby="modelLabel" aria-hidden="true">
    <div class="modal-dialog" [style.width]="'auto'" role="document">
        <div class="modal-content">

            <div class="modal-header">
                Do you want to delete the generated prescription and add the consultation to queue?
            </div>
            <div class="modal-body row" style="text-align: center">
                <div class="col-md-6">
                    <button type="button" class="btn " style="width:100px" (click)="confirmDeletion()">Yes</button>
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn " style="width:100px" (click)="discardChanges()">No</button>
                </div>
            </div>

        </div>
    </div>
</div>
