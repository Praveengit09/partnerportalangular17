                <div class="col-md-12">
                        <mat-form-field appearance="outline" class="search-orders">
                            <mat-label>Doctor Name/Mobile</mat-label>
                            <input type="text" autocomplete="off" id="search" (keyup)="onEnterPressed($event)" matInput
                                placeholder="Enter Doctor Name/Mobile" [(ngModel)]="searchTerm">
                            <i class="fa fa-search" aria-hidden="true" matSuffix
                                (click)="onSearch()"></i>
                        </mat-form-field>
                    </div>

            </div>

        </div>
    </div>

    <br/>
    <div class="row">
        <div class="col-lg-12 neworder-refresh">
            <button type="button" class="btn btn-primary searchresult_resetbtn" role="button" (click)="onRefresh()">
                <span class="glyphicon glyphicon-repeat"></span>
                <span class="refresh_txt">REFRESH</span>
            </button>
        </div>
        <div class="col-md-12">
            <section class="widget table_pading hs-table" widget>

                <div class="widget-body brandlist_table">
                    <hs-table [columns]="columns" [pagingList]="doctorList" [sort]="sorting"   (clickEvent)="clickEventHandler($event)" [componentId]="'orderHistoryRemarkListTable'"
                        [perPage]="perPage" [total]="total" [isStaticPaging]="true">
                        Loading table...

                    </hs-table>
                </div>

            </section>
        </div>
    </div>
