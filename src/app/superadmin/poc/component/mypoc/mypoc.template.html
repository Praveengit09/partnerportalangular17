<div class="table_size">
    <hs-message [isError]="isError" [show]="showMessage" [messages]="errorMessage"></hs-message>
    <h1 class="page-title">My POC's</h1>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12" *ngIf="empId==1">
            <div class="row patient_mobile">
                <div class="col-md-12">
                    <mat-form-field appearance="outline" class="search-orders">
                        <mat-label>POC Name</mat-label>
                        <input type="text" autocomplete="off" id="search" (keyup)="onEnterPressed($event)" matInput
                            placeholder="Enter POC Name" [(ngModel)]="searchTerm">
                        <i class="fa fa-search" aria-hidden="true" matSuffix
                            (click)="onSearch()"></i>
                    </mat-form-field>
                </div>

            </div>
        </div>
    </div>
    <div class="row">
        <!-- <div class="col-md-9 col-sm-6 col-xs-12">

        </div>
        <div class="col-md-3 col-sm-6 col-xs-12" *ngIf="empId==1">
            <button type="submit" class="button_addtxt add_medicine" value="Add Test" (click)="onCreatePoc()">
                <i class="fa fa-plus add_txt" aria-hidden="true"></i>Add New POC</button>
        </div> -->

        <div class="col-lg-12 neworder-refresh" *ngIf="empId==1">
            <button type="button" class="btn btn-primary searchresult_resetbtn" role="button"
                (click)="onRefresh()">
                <span class="glyphicon glyphicon-repeat"></span>
                <span class="refresh_txt">REFRESH</span>
            </button>
            <button type="submit" class="button_addtxt add_medicine" value="Add Test" (click)="onCreatePoc()">
                <i class="fa fa-plus add_txt" aria-hidden="true"></i>Add New POC</button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <section class="widget table_pading hs-table" widget>

                <div class="widget-body mypoclist_table">
                    <hs-table 
                        [columns]="columns" 
                        [pagingList]="pocList" 
                        [sort]="sorting" 
                        [componentId]="'orderHistoryRemarkListTable'"
                        [perPage]="perPage" [total]="total" (pageClick)="onPage($event)" 
                         (clickEvent)="clickEventHandler($event)">
                        Loading table...
                    </hs-table>
                </div>
            </section>
        </div>
    </div>

</div>
<spinner-component></spinner-component>
