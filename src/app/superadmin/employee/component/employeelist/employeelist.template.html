    <div class="row">
        <div class="col-md-12">
            <mat-form-field appearance="outline" class="search-orders">
                <mat-label>Employee Name/Mobile</mat-label>
                <input type="text" autocomplete="off" id="search" (keyup)="onEnterPressed($event)" matInput
                    placeholder="Enter Employee Name/Mobile" [(ngModel)]="searchTerm">
                <i class="fa fa-search" aria-hidden="true" matSuffix
                    (click)="onSearchButtonClick()"></i>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 neworder-refresh">
            <button type="button" class="btn btn-primary searchresult_resetbtn" role="button"
                (click)="onRefresh();">
                <span class="glyphicon glyphicon-repeat"></span>
                <span class="refresh_txt">REFRESH</span>
            </button>
            <button type="submit" class="button_addtxt add_medicine" value="Add Test" (click)="onNewEmployee()">
   <i class="fa fa-plus add_txt" aria-hidden="true"></i>Add New Employee</button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <section class="widget table_pading hs-table" widget>

                <div class="widget-body brandlist_table">
                    <hs-table [columns]="columns" [pagingList]="employeeList" [sort]="sorting" (clickEvent)="clickEventHandler($event)" [componentId]="'orderHistoryRemarkListTable'"
                        [perPage]="perPage" [total]="total" (pageClick)="onPage($event)" >
                        Loading table...
                    </hs-table>
                </div>
            </section>
        </div>
    </div>

</div>
