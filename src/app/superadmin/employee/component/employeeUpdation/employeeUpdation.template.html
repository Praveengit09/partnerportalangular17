<ng-container [ngSwitch]="pageNo">
    <employeepersonaldetails (pageChange)="onPageChange($event)" [pageChangeCall]="pageChangeCall" *ngSwitchCase="0">
    </employeepersonaldetails>
    <employeeprofessionaldetails (pageChange)="onPageChange($event)" [pageChangeCall]="pageChangeCall"
        *ngSwitchCase="1">
    </employeeprofessionaldetails>
    <employeeroles (pageChange)="onPageChange($event)" [pageChangeCall]="pageChangeCall" *ngSwitchCase="2">
    </employeeroles>
    <employeelocation (pageChange)="onPageChange($event)" [pageChangeCall]="pageChangeCall" *ngSwitchCase="3">
    </employeelocation>
    <div *ngSwitchDefault>EmployeeDataCrashed {{pageNo}}</div>
</ng-container>
