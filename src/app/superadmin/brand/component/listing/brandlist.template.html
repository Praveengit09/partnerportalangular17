




<div class="table_size">
        
            <h1 class="page-title">List Of Brands</h1>
        
            <div class="row">
                <div class="col-md-9 col-sm-6 col-xs-12">
        
                </div>
                <div class="col-md-3 col-sm-6 col-xs-12">
                    <button type="submit" class="button_addtxt" value="Add Test" (click)="onCreatebrand()">
                        <i class="fa fa-plus add_txt" aria-hidden="true"></i>Create Brand</button>
                </div>
            </div>
        
            <div class="row">
                <div class="col-md-12">
                    <section class="widget table_pading hs-table" widget>
        
                        <div class="widget-body brandlist_table">
                            <hs-table [columns]="columns" [pagingList]="brandList" [sort]="sorting" (clickEvent)="clickEventHandler($event)" 
                                [componentId]="'orderHistoryRemarkListTable'" [perPage]="perPage" [total]="total" (pageClick)="onPage($event)"
                                >
                                Loading table...
                            </hs-table>
        
                        </div>
                    </section>
                </div>
            </div>
        
        </div>
