<div class="table_size">

    <h1 class="page-title">Collection Details</h1>
    <h6>Filter by Date</h6>
    <div class="row serbox_txt">
        <!--<input class="serch_txt" name="search" placeholder="Enter Search query" type="text">
<button class="btn btn-danger width-100 mb-xs search_btn" role="button">
        SEARCH
          </button>-->
        <div class="form-group col-xl-3 col-lg-4 col-md-4 col-sm-4 input_date">
            <!-- <label for="strength" class="all_textboxtxt">Start Date</label> -->
             <datetime [(value)]="startDate" name="startDate" id="datepicker" [placeholder]="'Start Date'"  [datepicker]="datepickerOpts" (dateChange)="startDateChoosen($event)" [timepicker]="false"></datetime>
        </div>
        <div class="form-group col-xl-3 col-lg-4 col-md-4 col-sm-4  input_date">
            <!-- <label for="strength" class="all_textboxtxt">End Date</label> -->
             <datetime [(value)]="endDate" name="endDate" id="datepicker" [placeholder]="'End Date'" [timepicker]="false"  [datepicker]="datepickerOptEnd"></datetime>
        </div>
        <div class="form-group col-xl-3 col-lg-4 col-md-4 col-sm-4">
            <button class="btn btn-danger  sub_txt width-100" role="button" (click)="onSubmit()">
           Submit
          </button>
        </div>
    </div>
    <hs-message [isError]="isError" [show]="showMessage" [messages]="errorMessage"></hs-message>
    <div class="row">
        <div class="col-lg-12">
            <section class="widget table_pading hs-table" widget>

                <div class="widget-body">
                    <hs-table [columns]="columns" [pagingList]="diagnosticsReportList" [sort]="sorting" [dataMsg]="dataMsg"
                    [componentId]="'diagnosticReportsTable'" [perPage]="perPage" [total]="total" [isStaticPaging]=true>
                        Loading table...
                    </hs-table>
                </div>
            </section>
        </div>
    </div>
    <div class="row">

    </div>
</div>

<spinner-component></spinner-component>
