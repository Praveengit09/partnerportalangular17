    <form action="#">
        <div class="row mb-1">
            <div class="col-xl-6 col-lg-12">
                <mat-form-field appearance="outline" class="search-orders">
                    <mat-label>Order ID/Mobile Number</mat-label>
                    <input type="text" autocomplete="off" id="search" (keyup)="onEnterPressed($event)" matInput
                        placeholder="Enter Order ID/Mobile Number">
                    <i class="fa fa-search" aria-hidden="true" matSuffix
                        (click)="getDiagnosticAdvisesForPocBasedOnPhoneNumberOrId()"></i>
                </mat-form-field>
            </div>
            <div class="col-xl-6 col-lg-12">
                <div class="autorefresh-refreshbutton filter-ordersbtn">
                    <auto-refresh (refreshEvent)="pageRefresh($event)" [componentName]='diagnosticsListIndex'>
                    </auto-refresh>
                    <button type="button" class="btn btn-primary searchresult_resetbtn" role="button"
                        (click)="getRefreshedorderList('')">
                        <span class="glyphicon glyphicon-repeat"></span>
                        <span class="refresh_txt">REFRESH</span>
                    </button>
                </div>
            </div>
        </div>
    </form>

    <div class="row">
        <!-- <div class="col-lg-12"> <button type="button" class="btn btn-primary button_addtxt" role="button" (click)="onGenerateNewAdvise()"><i
                    class="fa fa-plus add_txt" aria-hidden="true"></i>New Advice</button></div> -->
        <div class="col-md-12">
            <section class="widget table_pading hs-table" widget>

                <div class="widget-body">
                    <hs-table [columns]="columns" [pagingList]="diagnosticsList" [sort]="sorting"
                        (clickEvent)="clickEventHandler($event)" [componentId]="'diagnosticOrdersTable'"
                        [perPage]="perPage" [total]="total" [dataMsg]="dataMsg" (pageClick)="onPage($event)">
                        Loading table...
                    </hs-table>

                </div>
            </section>
        </div>
    </div>

</div>


<div class="modal fade" id="reports">
    <div class="modal-dialog model_addtxt">
        <div class="modal-content">

            <div class="modal-header">
                <h4>Reports</h4>
            </div>
            <div class="modal-body">
                <div>
                    <hs-table [columns]="col" [pagingList]="fileUrlList" [perPage]="perPage"
                        (clickEvent)="clickEventHandler($event)" [total]="fileUrlList.length">
                    </hs-table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div id="sliderimagepopup" class="modal fade in" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close slider_close{
                            " data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body" id="prescription-modal">
                <form name="info_form" class="form-inline" action="#" method="post">
                    <div class="form-group">
                        <img [src]="crouselSelectedImage" class="image_sliderpop" *ngIf="prescriptionType=='img'">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="form-group image_download">
                    <a href={{crouselSelectedImage}} class="download_imagetxt" target="_blank">Download</a>
                </div>
            </div>
        </div>
    </div>
</div>
