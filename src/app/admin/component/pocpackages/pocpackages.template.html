<hs-message [isError]="isDate" [show]="isDisplay" [messages]="message"></hs-message>
<h1 class="page-title">Package Purchases</h1>
<div class="row">
    <div class="form-group col-xl-3 col-lg-4 col-md-4 col-sm-4">
        <datetime [(value)]="startDate" name="startDate" [placeholder]="'Start Date'" id="datepicker" (dateChange)="startDateChoosen($event)" [timepicker]="false" [datepicker]="datepickerOpts"></datetime>
    </div>
    <div class="form-group col-xl-3 col-lg-4 col-md-4 col-sm-4">
        <datetime [(value)]="endingDate" [placeholder]="'End Date'" name="endDate" id="datepicker2" (dateChange)="endDateChoosen($event)" [timepicker]="false" [datepicker]="datepickerOptEnd"></datetime>
    </div>
    <div class="form-group col-xl-3 col-lg-4 col-md-4 col-sm-4 submit_btn">
        <button type="submit" class="btn btn-danger width-100" role="button" (click)="getPocPackagePurchases()">
            Submit
        </button>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <section class="widget table_pading hs-table" widget>
            <div class="widget-body">
                <hs-table [columns]="columns" [pagingList]="packageBookingList" [sort]="sorting" [componentId]="'packageBookingsTable'" [perPage]="perPage" [total]="total" [dataMsg]="dataMsg" (pageClick)="onPage($event)">
                    Loading table...
                </hs-table>
            </div>
        </section>
    </div>
</div>
<spinner-component></spinner-component>
