    <div class="row ">
        <div class="col-md-12">
            <form>
                <mat-form-field appearance="outline" class="search-orders">
                    <mat-label>Patient Name</mat-label>
                    <input type="text" autocomplete="off" id="search" (keyup)="onEnterPressed($event)" matInput
                        [ngModelOptions]="{standalone: true}" [(ngModel)]="patientFirstName"
                        placeholder="Enter Patient Name">
                    <i class="fa fa-search" aria-hidden="true" matSuffix (click)="onSearch()"></i>
                </mat-form-field>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 autorefresh-refreshbutton mb-1">
            <button type="button" class="btn btn-primary searchresult_resetbtn" role="button" (click)="onRefresh();">
                <span class="glyphicon glyphicon-repeat"></span>
                <span class="refresh_txt">REFRESH</span>
            </button>
            <form class="form-inline">
                <label for="advice" class="radio_txt">Vital Status </label>
                <select id="my_select option" [(ngModel)]="dropDownIndex" [ngModelOptions]="{standalone: true}"
                    class="form-control" (change)="onDiscountDropDownChange($event.target.value)">
                    <option value=0>All</option>
                    <option value=1>Filled</option>
                    <option value=2>Not Filled</option>
                </select>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <section class="widget table_pading hs-table" widget>
                <div class="widget-body">
                    <hs-table [columns]="columns" [pagingList]="patientList" [sort]="sorting"
                        (clickEvent)="clickEventHandler($event)" [componentId]="'patientListTable'" [perPage]="perPage"
                        [total]="total" [dataMsg]="dataMsg" (pageClick)="onPage($event)">
                        Loading table...
                    </hs-table>
                </div>
            </section>
        </div>
    </div>
</div>
