<div class="table_size">
    <h1 class="page-title">Wellness Schedule</h1>
    <h4 class="">Wellness Services</h4>
    <div class="row">
        <div class="col-lg-12">
            <button type="submit" class="button_addtxt add_medicine" value="Add Test" (click)="onAddSchedule()">
                <i class="fa fa-plus add_txt" aria-hidden="true"></i>Add Schedule</button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <section class="widget table_pading diagnostic_schedulewidget widget-shadow" widget="">
               
                <div class="widget-body table-responsive table-datalabel">
                    <table class="table table-hover table-striped hs_tabletxt">
                        <thead>
                            <tr class="table_head tabledoc_head">
                                <th>#</th>
                                <th>Schedule Name</th>
                                 <th>Services</th>
                                <th>Schedule</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="doctor_serial" *ngFor="let item of wellnessScheduleList; let i=index">
                                <td data-label="#">
                                    <div class="tabledatalabel-right">{{i+1}}</div>
                                </td>
                                <td data-label="Schedule Name" class="image_circle">
                                    <div class="tabledatalabel-right">
                                        <p>{{item.scheduleName}}</p>
                                    </div>
                                </td>
                             
                                <td data-label="Tests" class="docbooking">
                                    <div class="tabledatalabel-right">
                                        <p>{{extractItem(item)}}</p>
                                    </div>
                                </td>
                                <td data-label="Schedule" class="docbooking">
                                    <div class="tabledatalabel-right">
                                        <div *ngFor="let ob of item.scheduleList; let k=index">
                                            <div class="mb-2">
                                                <p class="schedule-timing">{{ob.startTimeAmPmFormat}} -
                                                    {{ob.endTimeAmPmFormat}}</p>
                                               
                                            
                                            </div>
                                        </div>
                                    </div>
                                </td>
                               <td class="manage_button">
                                    <div class="tabledatalabel-right"><button type="button" class="btn engage_txt"
                                            (click)="onManage(i)">MANAGE</button></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>
</div>

<spinner-component></spinner-component>
