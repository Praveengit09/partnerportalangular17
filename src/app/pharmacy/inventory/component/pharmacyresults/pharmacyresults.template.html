<div class="table_size">
    <div class="row">
        <div class="col-md-12">
            <mat-form-field appearance="outline" class="search-orders">
                <mat-label>Medicine Name</mat-label>
                <input type="text" autocomplete="off" id="search" (keyup)="onEnterPressed($event)"
                    [(ngModel)]="searchTerm" matInput placeholder="Enter Medicine Name">
            </mat-form-field>
        </div>
        <button type="submit" class="Update" role="button" (click)="getProductSearch()"> Search</button>
    </div>
</div>
<br>
<hs-message [isError]="isError" [show]="showMessage" [messages]="errorMessage"></hs-message>

<div *ngIf="searchResult.length">
    <h3>Search Results</h3>
    <div *ngFor="let result of searchResult,let i = index">
        <div>{{result.productName}}</div>
        <ng-template [ngIf]="!result.netPrice">
            <div><button (click)="addToCart(i)">Add to Cart</button></div>
        </ng-template>
        <ng-template [ngIf]="result.netPrice">
            <div><button (click)="remove(result.productId,i)">Remove</button></div>
        </ng-template>
        <br>
    </div>
</div>


<button role="button" class="submit_txt " value="" (click)="onBackButtonClick()">Back</button>

<div class="cart-widget pointer-cursor" id="cartItemModal" *ngIf="productList.length">
    <div class="cart-widgeticon">
        <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 align-self-center">
                <i class="fa fa-shopping-cart text-cart" aria-hidden="true"></i>
                <span class="cart-cnt">{{productList.length}}</span>
            </div>
            <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 rupes_txt">
            </div>
            <div class="col-3 align-self-center text-right">
                <i class="fa fa-angle-right text-cart" (click)="onNext()"></i>
            </div>
        </div>
    </div>
</div>
