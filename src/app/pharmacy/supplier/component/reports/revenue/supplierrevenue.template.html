<div class="widget-body">

    <form action="#">
        <div class="pull-left row radio_txt">
            <input type="radio" name="pharmacy" value="0" checked (change)="onChangeRadio(0)">Column &nbsp;&nbsp;
            <input type="radio" name="pharmacy" value="1" (change)="onChangeRadio(1)">Line
        </div>
    </form>

    <div class="pull-right row day7_txt">
        <select class="form-control" (change)="onChangeFilter($event.target.value)">
            <option value=101>Pharmacy</option>
            <option value=102>Product</option>
        </select>
    </div>
</div>

<div *ngIf="nvd32Data != undefined" class='transform_txt4'>
    <div nvd3-chart [chart]="nvd32Chart" [datum]="nvd32Data">
        <svg id="suprev"></svg>
    </div>
</div>

<br> <br>

<h3>Consolidate Supplier Report</h3>

<div class="widget-body">
    <div class="pull-right row day7_txt">
        <select class="form-control" (change)="onChangeFilter1($event.target.value)">
            <option value=101>Pharmacy</option>
            <option value=102>Product</option>
        </select>
    </div>
</div>


<div class="row">
    <div class="col-md-12">
        <section class="process_widget table_pading" widget="">

            <div class="widget-body table-responsive table-datalabel widget-shadow">
                <table class="table table-hover table-striped hs_tabletxt">
                    <thead>
                        <tr class="table_head">
                            <th class="">
                                S.No
                            </th>

                            <th class="">
                                Date
                            </th>

                            <th class="">
                                Medicine Id
                            </th>

                            <th class="">
                                Medicine Name
                            </th>

                            <th class="">
                                Quantity
                            </th>

                            <th class="">
                                No of Orders Placed
                            </th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let item of pharmacyList; let i =index">
                        <tr>
                            <td data-label="#">
                                <div class="tabledatalabel-right">{{i+1}}</div>
                            </td>

                            <td data-label="Date">
                                <div class="tabledatalabel-right">
                                    <span>{{item.date}} </span>
                                </div>
                            </td>
                            <td data-label="Medicine Id">
                                <div class="tabledatalabel-right">
                                    <span>{{item.productId}} </span>
                                </div>
                            </td>
                            <td data-label="Medicine Name">
                                <div class="tabledatalabel-right">
                                    <span>{{item.productName}} </span>
                                </div>
                            </td>
                            <td data-label="Quantity">
                                <div class="tabledatalabel-right"><span>{{item.productQantity}} </span></div>
                            </td>
                            <td data-label="Count">
                                <div class="tabledatalabel-right"><span>{{item.productCount}} </span></div>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>

        </section>

    </div>
</div>
