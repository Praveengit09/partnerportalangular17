<div class="table_size" id="stock_template">

    <h1 class="page-title">Stock Information</h1>

    <section class="widget table_pading" widget="">
        <div class="widget-body">
            <div class="row">
                <hs-message [isError]="isError" [show]="showMessage" [messages]="errorMessage"
                    class="col-md-12 col-sm-12 col-xs-12" *ngIf="!isNoDataFound"></hs-message>
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="row filter_stock">
                        <div class="col-md-6 col-sm-6 col-xs-6 filter-txt"><h4  class="page-title">Filters</h4></div>
                        <div class="col-md-6 col-sm-6 col-xs-6 reset-filter-txt filter-txt">
                            <a class="reset_stock" (click)="onResetFilterButtonClick()">Reset Filters</a>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12 supplier_txt">
                        <div class="row filter">
                            <div class="col-lg-3 col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label>Medicine Name</label>
                                    <hs-select [defaultSelectLabel]="'Product Name'" [selectColumns]="selectColumns"
                                        [defaultSelected]="updateSupplierOrderListRequest.productName"
                                        [defaultSelectField]="'productName'" [selectTotal]="searchProductLength"
                                        [multiCheckVarName]="'productId'" [selectResults]="searchResult"
                                        (searchTrigger)="searchProduct($event,2)"
                                        (selectTrigger)="getProductId($event.productName)"></hs-select>
                                </div>
                            </div>

                            <div class="col-lg-3 col-md-6 col-sm-6 input_date respon_txt">
                                <div class="form-group">
                                    <label>Expiring By</label>
                                    <br />
                                    <hs-datepicker (onDateSubmit)="onDateSubmit($event)"></hs-datepicker>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label>Quantity</label>
                                    <br>
                                    <select id="quantity" name="quantity" class="form-control" [(ngModel)]="quantity"
                                        [ngModelOptions]="{standalone:true}">
                                        <option value="0">Please select</option>
                                        <option value="100">{{"<=100"}} </option>
                                        <option value="200">{{"<=200"}} </option>
                                        <option value="300">{{"<=300"}} </option>
                                        <option value="400">{{"<=400"}} </option>
                                        <option value="500">{{"<=500"}} </option>
                                        <option value="1000">{{"<=1000"}} </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6 col-sm-6 srchbox srchbox_stock">
                                <button class="btn btn-danger mb-xs search_btn1" type="submit"
                                    (click)="onSearchButtonClick()">SEARCH</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="row">
        <div class="col-lg-12">
            <section class="widget table_pading" widget>
                <div class="widget-body">
                    <hs-table [columns]="columns" [pagingList]="stockReportResponseList" [dataMsg]="dataMsg"
                        [sort]="sorting" [componentId]="'medicineStockTable'" [perPage]="perPage"
                        (pageClick)="onPage($event)" class="productStockTable">
                        Loading table...
                    </hs-table>
                </div>
            </section>
        </div>
    </div>
</div>
<spinner-component></spinner-component>
