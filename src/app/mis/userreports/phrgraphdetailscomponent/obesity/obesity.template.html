<div class="graph_txt">
    <h3>{{graphsName}} Graph Details</h3>
    <div class="row all_state_date">
      <div class="col-lg-5 col-md-12 col-sm-12 col-xs-12">
        <div class="row date_txt">
          <div class="col-md-5 col-lg-11 col-xl-6 validity">
            <div class="form-groupline date_time_txt">
              <datetime name="startDate" [timepicker]="false" [datepicker]="datepickerOpts"
              (dateChange)="startDateChoosen($event)" [(value)]="startDate"
                [placeholder]="'From Date'"></datetime>
            </div>
          </div>
          <div class="col-md-5 col-lg-11 col-xl-6 todate validity">
            <div class="form-groupline date_time_txt">
              <datetime name="endDate" [timepicker]="false" [datepicker]="datepickerOpts"
              (dateChange)="endDateChoosen($event)" [(value)]="endDate" [placeholder]="'To Date'">
              </datetime>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
      <div class="col-lg-7 col-md-12 col-sm-12 col-xs-12">
        <div class="row">
          <div class="filter_txt col-md-4">
            <h6 class="sub-title">Filter by State</h6>
            <form>
              <select class="form-control state_txt" *ngIf="stateResponse" [(ngModel)]="indexForState"
                [ngModelOptions]="{standalone : true}" (change)="onStateChange($event.target.value)">
                <option value=0>Select State</option>
                <option *ngFor="let loc of stateResponse;let i = index" [value]=i+1>{{loc.name}}</option>
              </select>
    
            </form>
          </div>
          <div class="filter_txt col-md-4 ">
            <h6 class="sub-title">Filter by City</h6>
            <form>
              <select class="form-control state_txt" [(ngModel)]="indexForCity" [ngModelOptions]="{standalone : true}"
                (change)="onCityChange($event.target.value)">
                <option value=0>Select City</option>
                <option *ngFor="let city of cityResponse;let i = index" [value]=i+1>{{city.name}}</option>
              </select>
    
            </form>
          </div>
          <div class="col-md-4">
            <h6 class="sub-title">Filter by Area</h6>
            <form>
              <select class="form-control state_txt" [(ngModel)]="indexForLoc" [ngModelOptions]="{standalone : true}"
                *ngIf="localityResponse" (change)="onLocationChange($event.target.value)">
                <option value=0>Select Area</option>
                <option *ngFor="let locationArea of localityResponse;let j = index" [value]=j+1>{{locationArea.name}}
                </option>
              </select>
            </form>
          </div>
        </div>
    
      </div>
    </div>
    <div id="chartobesity">
        <svg></svg>
      </div>
    </div>
