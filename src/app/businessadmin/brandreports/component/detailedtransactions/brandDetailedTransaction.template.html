<div class="table_size">
    <hs-message [isError]="isDate" [show]="isDisplay" [messages]="message"></hs-message>
    <hs-message [isError]="isError" [show]="showMessage" [messages]="errorMessage"></hs-message>
    <h1 class="page-title">Brand Detailed Transaction</h1>
    <div class="row">
        <div class="form-group col-xl-3 col-lg-3 col-md-3 col-sm-12 date_time">
            <datetime [(value)]="startDate" name="startDate" id="datepicker" [placeholder]="'Start Date'" (dateChange)="startDateChoosen($event)" [timepicker]="false" [datepicker]="datepickerOpts">
            </datetime>
        </div>
        <div class="form-group col-xl-3 col-lg-3 col-md-3 col-sm-12 date_time">
            <datetime [(value)]="toDate" name="endDate" id="datepicker" [placeholder]="'End Date'" (dateChange)="endDateChoosen($event)" [timepicker]="false" [datepicker]="datepickerOptEnd">
            </datetime>
        </div>
        <div class="form-group col-xl-3 col-lg-3 col-md-3 col-sm-12">
            <button class="submit_brand btn btn-danger" role="button" type="submit" (click)="getBrandDetailedTransactionReport()"> Submit </button>
        </div>

        <div class="form-group col-xl-3 col-lg-3 col-md-3 col-sm-12">
            <button class="downloaddetail_brand btn btn-danger" (click)="getDownloadReport()">Download</button>
        </div>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="row">
            <div class="col-lg-12 brand_tablereport">
                <section class="widget table_pading" widget>

                    <div class="widget-body">
                        <hs-table [columns]="columns" [pagingList]="brandDetailedtransaction" [componentId]="'brandDetailed'" [perPage]="perPage" [total]="total" (pageClick)="onPage($event)">
                            Loading table...
                        </hs-table>

                    </div>
                </section>
            </div>

        </div>
    </div>
    <spinner-component></spinner-component>
