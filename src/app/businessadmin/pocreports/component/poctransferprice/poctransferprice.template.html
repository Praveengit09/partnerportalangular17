<div class="table_size">
    <hs-message [isError]="isDate" [show]="isDisplay" [messages]="message"></hs-message>
    <h1 class="page-title">POC Transfer Price</h1>
    <div class="row serbox_txt date-filterPOC col-lg-12 col-md-12 col-sm-12 col-xs-12 pl-2">

        <div class="form-group col-xl-2 col-lg-4 col-md-4 col-sm-6 input_date respon_txt">
            <label for="strength" class="all_textboxtxt">Start Date</label>
            <datetime [(value)]="startDate" name="startDate" [placeholder]="'Start Date'" id="datepicker" (dateChange)="dateChoosen($event)"
                [timepicker]="false" [datepicker]="datepickerOpts"></datetime>
        </div>
        <div class="form-group col-xl-2 col-lg-4 col-md-4 col-sm-6 input_date respon_txt mr-1">
            <label for="strength" class="all_textboxtxt">End Date</label>
            <datetime [(value)]="endingDate" name="endDate" [placeholder]="'End Date'" id="datepicker2" (dateChange)="dateChoosen($event)"
                [timepicker]="false" [datepicker]="datepickerOptEnd"></datetime>
        </div>
        <div class="form-group col-xl-2 col-lg-3 col-md-4 mt-2">
            <button type="submit" class="btn btn-danger  sub_txt width-100 mt-1" role="button"
                (click)="getPocTranferRevenue()">
                Submit
            </button>
        </div>
        <div class="col-xl-5 col-lg-5 col-md-5 col-sm-6 col-xs-12">
            <div class="filter_txt">
                <h6 class="sub-title">Filter by POC</h6>
                <form>
                    <select id="poc_select" class="form-control" *ngIf="pocRolesList && pocRolesList.length > 1 "
                        (change)="onPOCSelect($event.target.value)">
                        <option value=-1>Select</option>
                        <option *ngFor="let poc of pocRolesList;let i = index" [value]=i>{{poc.pocName}}
                        </option>
                    </select>
                    <select id="poc_select" class="form-control" *ngIf="pocRolesList && pocRolesList.length == 1 "
                        (change)="onPOCSelect($event.target.value)">
                        <option *ngFor="let poc of pocRolesList;let i = index" [value]=i>{{poc.pocName}}
                        </option>
                    </select>
                </form>
            </div>
        </div>
       
    </div>



    <div class="col-md-12 col-sm-12 col-xs-12 row">
        <div class="col-lg-12">
            <section class="widget table_pading hs-table" widget>

                <div class="widget-body">

                    <hs-table [columns]="columns" [pagingList]="transferPriceRevenueList" [sort]="sorting"
                        [componentId]="'transferPriceTable'" [perPage]="perPage" [total]="total" >
                        Loading table...
                    </hs-table>
                </div>
            </section>
        </div>

        <div class="row">

        </div>
    </div>
</div>
