<div class="modal right fade" id="otherdayModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2">
    <div class="modal-dialog model_txt" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span class="close_txt" 
                  aria-hidden="true">&times;</span></button>
                <h4 class="modal-title add_medtxt" id="myModalLabel">Partipated POCs</h4>

            </div>
            <div class="modal-body table_body">
                <table class="table-striped1">

                    <thead>
                        <tr class="table_head1">
                            <th>Serial No</th>
                            <th>Centre Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of dashBoardChartResponseList; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.key}}</td>
                        </tr>
                    </tbody>
                </table>

            </div>

        </div>
    </div>
