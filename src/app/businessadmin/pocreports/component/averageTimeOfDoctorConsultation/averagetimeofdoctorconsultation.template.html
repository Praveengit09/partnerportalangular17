<div class = "row">
    <div class="col-lg-6 col-xs-6" >
        <h3>Average Time Of Doctor Consultation</h3>
    </div>
    <div class="col-lg-6 col-xs-6" >
        
        <div class="pull-right days7_txt">
            <select name="past_date" id="past_date" class="form-control state_select" (change)="onDateOptionChange($event.target.value)" [(ngModel)]="dropDownIndexForPastDate" [ngModelOptions]="{standalone: true}">
                    <option [value]=0 >Past 7 Days</option>
                    <option [value]=1 >Past 15 Days</option>
                    <option [value]=2> Past 30 Days</option>
                  
                  </select>
    
        </div>
    </div> 

</div>


<div class="row">
<div class="col-lg-12 table_margin p-0" >
    <section class="widget table_pading hs-table" widget>
      <div class="widget-body">
        <hs-table [columns]="columns" [pagingList]="doctorAvgTimeConsultationsList" [sort]="sorting" [isStaticPaging] = true
          [componentId]="'doctorConsultationTimeInfoList'" [dataMsg]="dataMsg" [perPage]="perPage" [total]="total">
          Loading table...
        </hs-table>
      </div>
    </section>
</div>
</div>
