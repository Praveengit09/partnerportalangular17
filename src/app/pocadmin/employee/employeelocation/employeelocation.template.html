<div class="emp_location">
  <div class="row ml-0">
    <div class="col-md-11 col-lg-10 emp_loc_map">
      <div class="row profile_address">
        <div class="col-sm-8 col-md-7">
          <div class="emp_profile">
            <div class="profile_pic">
                 <!-- <div class="profile_pic"> -->
          <div class="col-md-3 col-sm-3 col-xs-3" *ngIf="this.doctorDetails.imageUrl!=undefined">
            <img [src]="this.doctorDetails.imageUrl" class="employee_img2">
          </div>
          <div class="col-md-3 col-sm-3 col-xs-3"
            *ngIf="this.doctorDetails.gender=='Male' && this.doctorDetails.imageUrl==undefined">
            <img alt="..." class="employee_img2" src="assets/img/default-avatar-male.png">
          </div>
          <div class="col-md-3 col-sm-3 col-xs-3"
            *ngIf="this.doctorDetails.gender=='Female' && this.doctorDetails.imageUrl==undefined">
            <img alt="..." class="employee_img2" src="assets/img/default-avatar-female.png">
          </div>
          <div class="col-md-3 col-sm-3 col-xs-3"
            *ngIf="this.doctorDetails.gender=='Others' && this.doctorDetails.imageUrl==undefined">
            <img alt="..." class="employee_img2" src="assets/img/default-avatar-others.png">
          </div>

        <!-- </div> -->
                </div>
            <div class="about_profile">
              <h5>{{doctorDetails.title}} {{doctorDetails.firstName}}
                {{doctorDetails.lastName?doctorDetails.lastName:''}}</h5>
              <p class="serial_number2" *ngIf="doctorDetails.type==0">Doctor</p>
              <p class="serial_number2" *ngIf="doctorDetails.type==1">Expert</p>
              <p class="serial_number2" *ngIf="doctorDetails.type==2">App User</p>
              <p class="serial_number2" *ngIf="doctorDetails.type==3">Other</p>
              <p> {{doctorDetails.gender}}</p>
              <p>{{ doctorDetails.contactList}}</p>
              <p class="profile_email">{{doctorDetails.emailId}}</p>
            </div>
          </div>
        </div>
        <div class="col-sm-4 col-md-5 border-left">
          <div class="row">

            <div class="col-md-12 col-sm-12 col-xs-12" *ngFor="let details of addressList;let i=index">
                <label class="checkbox-inline package_checkbox">
                    {{details.country}}<span *ngIf="details.regionName">,</span> {{details.regionName}}<span
                        *ngIf="details.stateName">,</span> {{details.stateName}}<span
                        *ngIf="details.cityName">,</span> {{details.cityName}}<span
                        *ngIf="details.areaName">,</span> {{details.areaName}}<span
                        *ngIf="details.pinCode">-</span> {{details.pinCode}}</label>
                        <button type="button" class="btn btn-warning btn-circle"><i class="glyphicon glyphicon-remove"
                          (click)="removeAddress(i)"></i></button>
            </div>

        </div>
        <!-- <p>Prinston Pharmacy, Marathahalli <br>
            Bill Desk, Pharmacist</p> -->

        </div>
      </div>
      <hr class="first_hr">

      <div class="pharmacy_location mt-3">
        <h2>Pharmacy Location</h2>
      </div>

      <div class="pharmacy_form">


          <div class=" d-flex">
            <div class="form-group col-md-4 col-lg-3 pt-1">
              <label for="emp_country">Country<span>*</span> </label>


              <select class="form-control" (change)="getRegion($event.target.value)" [(ngModel)]="this.country">
                <option value="0" selected>Enter Your Country</option>
                <option value="1">India</option>
              </select>
            </div>
            <div class="form-group col-md-4 col-lg-3 pt-1">
              <label for="emp_region">Region</label>
              <select class="form-control" (change)="onRegionChange($event.target.value, 0)" [value]="regionListIndex">
                <option value="-1">Enter Your Region</option>
                <option *ngFor="let region of regionList;let i = index" [value]="i">{{region.name}}</option>
              </select>
            </div>
          </div>

          <div class=" d-flex">
            <div class="form-group col-md-4 col-lg-3 pt-1">
              <label for="emp_state_name">State <span>*</span></label>
              <select class="form-control" (change)="onStateChange($event.target.value, 0)" [value]="stateListIndex">
                <option value="-1">Enter Your State</option>
                <option *ngFor="let state of stateList;let i = index" [value]="i">{{state.name}}</option>
              </select>
            </div>
            <div class="form-group col-md-4 col-lg-3 pt-1">
              <label for="emp_city_name">City</label>
              <select class="form-control" (change)="onCityChange($event.target.value, 0)" [value]="cityListIndex">
                <option value="-1">Enter Your City</option>
                <option *ngFor="let city of cityList;let i = index" [value]="i">{{city.name}}</option>
              </select>
            </div>
          </div>

          <div class="form-group col-md-8 col-lg-6 pt-1">
            <label for="emp_area_name">Area<span>*</span></label>
            <select class="form-control" (change)="onAreaChange($event.target.value, 0)" [value]="areaListIndex">
              <option value="-1">Enter Your Area</option>
              <option *ngFor="let area of areaList;let i = index" [value]="i">{{area.name}}</option>
            </select>
          </div>
          <div class="form-group">
            <span class="input-group-btn">
                <button class="btn btn-danger width-100 mb-xs botton_txtsearch done_txt" role="button"
                    (click)="onadd()">ADD</button>
            </span>
        </div>

      </div>

      <div class="form-group col-md-8 col-lg-6 pt-1 pl-0 pr-0 add-emp-btn">
        <button id="singlebutton" name="singlebutton" class="btn  Update" [disabled]="showMessage&&!isError"
                (click)="onSubmitEmployee()">Add Employee</button>
      </div>

    </div>
  </div>
</div>
